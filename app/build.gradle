apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.gannon.activeandroiddemo"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" } // add this maven repo for active android
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:support-v4:21.0.+' // active android uses v4 support lib's LruCache
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT' // specify active android dependency

    compile 'com.jakewharton:butterknife:6.0.0' // butterknife for easy view interaction
}
